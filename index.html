    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">📋 Cheklista</div>
                <div class="header-actions">
                    <div class="user-profile" id="userProfile" style="display: none;">
                        <div class="user-avatar" id="userAvatar"></div>
                        <span id="userName"></span>
                    </div>
                    <div class="notification-bell" id="notificationBell" style="display: none;">
                        <button class="btn btn-secondary btn-small" id="notificationsBtn">
                            🔔 <span id="notificationCount" class="notification-badge" style="display: none;">0</span>
                        </button>
                    </div>
                    <div class="theme-selector">
                        <button class="theme-btn" id="themeBtn">🎨</button>
                        <div class="theme-dropdown" id="themeDropdown">
                            <div class="theme-option" data-theme="light">
                                <div class="theme-color" style="background: #6366f1;"></div>
                                Ljus tema
                            </div>
                            <div class="theme-option" data-theme="dark">
                                <div class="theme-color" style="background: #0f172a;"></div>
                                Mörkt tema
                            </div>
                            <div class="theme-option" data-theme="nature">
                                <div class="theme-color" style="background: #059669;"></div>
                                Natur tema
                            </div>
                            <div class="theme-option" data-theme="sunset">
                                <div class="theme-color" style="background: #dc2626;"></div>
                                Solnedgång tema
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" id="loginBtn">Logga in</button>
                    <button class="btn btn-secondary" id="logoutBtn" style="display: none;">Logga ut</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Authentication Form -->
            <div class="auth-container" id="authContainer">
                <h2>Välkommen till Cheklista</h2>
                <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                    Skapa och dela smarta checklistor med dina vänner och familj.
                </p>
                <form class="auth-form" id="authForm">
                    <div class="form-group">
                        <label class="form-label" for="email">E-post</label>
                        <input type="email" class="form-input" id="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Lösenord</label>
                        <input type="password" class="form-input" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Logga in / Registrera</button>
                </form>
            </div>

            <!-- Main App Content -->
            <div id="appContent" style="display: none;">
                <!-- Checklists Overview -->
                <div id="checklistsView" class="fade-in">
                    <div class="checklists-header">
                        <h1>Mina Checklistor</h1>
                        <button class="btn btn-primary" id="createChecklistBtn">
                            ➕ Skapa ny checklist
                        </button>
                    </div>
                    
                    <div class="checklists-grid" id="checklistsGrid">
                        <!-- Checklists will be loaded here -->
                    </div>
                    
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <h3>Inga checklistor än</h3>
                        <p>Skapa din första checklist för att komma igång!</p>
                    </div>
                </div>

                <!-- Checklist Detail View -->
                <div id="checklistDetail" class="checklist-detail">
                    <div class="detail-header">
                        <div class="detail-header-content">
                            <button class="btn btn-secondary" id="backBtn">← Tillbaka</button>
                            <h1 class="detail-title" id="detailTitle">Checklist</h1>
                            <div class="detail-actions">
                                <button class="btn btn-secondary btn-small" id="shareBtn">🔗 Dela</button>
                                <button class="btn btn-secondary btn-small" id="deleteChecklistBtn">🗑️ Ta bort</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="items-container">
                        <div class="add-item-form">
                            <input type="text" class="add-item-input" id="newItemInput" placeholder="Lägg till nytt objekt...">
                            <button class="btn btn-primary" id="addItemBtn">Lägg till</button>
                        </div>
                        
                        <div id="itemsList">
                            <!-- Items will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Create Checklist Modal -->
    <div class="modal" id="createChecklistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Skapa ny checklist</h2>
                <button class="close-btn" id="closeCreateModal">&times;</button>
            </div>
            <form id="createChecklistForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="checklistTitle">Titel</label>
                    <input type="text" class="form-input" id="checklistTitle" required placeholder="T.ex. Inköpslista, TODO...">
                </div>
                <div class="form-group">
                    <label class="form-label" for="checklistDescription">Beskrivning (valfritt)</label>
                    <textarea class="form-input" id="checklistDescription" rows="3" placeholder="Beskriv din checklist..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Skapa checklist</button>
            </form>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Dela checklist</h2>
                <button class="close-btn" id="closeShareModal">&times;</button>
            </div>
            <form id="shareForm" class="share-form">
                <div class="form-group">
                    <label class="form-label" for="shareEmail">E-post till person du vill dela med</label>
                    <input type="email" class="form-input" id="shareEmail" required placeholder="exempel@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="shareNotify"> Skicka notifikation
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Dela checklist</button>
            </form>
        </div>
    </div>

    <!-- External JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
